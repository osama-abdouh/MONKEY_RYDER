<div class="register-container">
	<h2>Crea un account</h2>

	<form (ngSubmit)="onRegister()">
		<input type="text" [(ngModel)]="nome" name="nome" placeholder="Nome">
		<input type="text" [(ngModel)]="cognome" name="cognome" placeholder="Cognome">
		<input type="text" [(ngModel)]="username" name="username" placeholder="Username" required>
		<input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
		<input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>

		<button type="submit">CREA</button>
	</form>
</div>
@if (message) {
	<div>{{ message }}</div>
}
<button routerLink="/account/login">Hai gi√† un account? Login</button>
