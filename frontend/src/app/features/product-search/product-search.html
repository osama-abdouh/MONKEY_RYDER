<section class="search-section">
    <div class="search-container">
        <h2>Trova i componenti per la tua auto</h2>
        <form class="search-form">
        <div class="search-row">
            <div class="search-field">
            <label for="marca">Marca Auto</label>
            <select id="marca" name="marca" (change)="onMarcaChange($event)">
                <option value="">Seleziona</option>
                <option value="audi">Audi</option>
                <option value="bmw">BMW</option>
                <option value="fiat">Fiat</option>
                <option value="ford">Ford</option>
                <option value="mercedes">Mercedes</option>
                <option value="volkswagen">Volkswagen</option>
            </select>
            </div>
           
            <div class="search-field">
            <label for="modello">Modello</label>
            <select id="modello" name="modello">
                <option value="">Seleziona modello</option>
                <option *ngFor="let m of modelOptions" [value]="m">{{ m }}</option>
            </select>
            </div>
           
            <div class="search-field">
                <label>&nbsp;</label> 
                <button type="submit" class="search-button" (click)="searchProducts($event)">
                    Cerca
                </button>
            </div>
        </div>
        </form>
    </div>
</section>
