<div class="profile-container">
  <h1>Il Mio Profilo</h1>
  @if (user) {
    <div class="profile-info">
      <div class="info-item">
        <label>Nome:</label>
        <span>{{ user.first_name }}</span>
      </div>
      <div class="info-item">
        <label>Cognome:</label>
        <span>{{ user.last_name || 'N/A' }}</span>
      </div>
      <div class="info-item">
        <label>Email:</label>
        <span>{{ user.email }}</span>
      </div>
    </div>
  }
</div>
