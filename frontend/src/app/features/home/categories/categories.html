
<div class="categorie-grid">
  <button 
    class="categoria-card" 
    type="button"
    *ngFor="let category of categories"
    (click)="onCategoryClick(category)"
  >
    <img 
      [src]="getCategoryImageUrl(category)" 
      [alt]="category.name"
      (error)="onImageError($event)"
    />
    <div class="categoria-title">{{ category.name }}</div>
  </button>
</div>

<div>   
    <button class="Tutti-Prodotti" routerLink="/product-list">
        <a>TUTTI PRODOTTI</a>
    </button>
</div>
