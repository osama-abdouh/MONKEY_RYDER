<div class="wl-page">
  <div class="wl-card">
    <div class="wl-card-header">
      <div class="avatar">W</div>
      <div class="title-section">
        <h2>La Mia Wishlist</h2>
        <div class="sub">I tuoi prodotti preferiti</div>
      </div>
    </div>

    <div class="wl-card-body">
      @if(loading) {
        <div class="loading-row">
        <div class="loading-spinner"></div>
        <div class="loading-txt">Caricamento...</div>
        </div>
      }
      
      <div *ngIf="!loading && wishlist.length === 0 && !error" class="empty-row">
        <h3>La tua wishlist è vuota</h3>
        <p>Aggiungi i prodotti che ti piacciono!</p>
  <a routerLink="/product-list" class="btn-primary empty-cta">Vai ai prodotti</a>
      </div>

      <div *ngIf="!loading && wishlist.length > 0" class="fields">
        <div *ngFor="let item of wishlist" class="field-row">
          <div class="value">
            <div class="value-box">
              <div class="left-media"><img [src]="getImageUrl(item)" (error)="onImageError($event)" alt="" /></div>
              <div class="meta">
                <div class="name">{{ item.name || 'Prodotto' }}</div>
                <div class="price">{{ item.price ? ('€' + (item.price | number : '1.2-2')) : '-' }}</div>
              </div>
            </div>
          </div>
          <div class="actions">
            <button class="btn-primary" (click)="addToCart(item)">Aggiungi al carrello</button>
            <button class="btn-outline" (click)="removeFromWishlist(item.id)">Rimuovi</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer removed per request: 'Svuota La Wishlist' button omitted -->
  </div>
</div>
